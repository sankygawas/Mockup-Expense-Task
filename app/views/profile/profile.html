<div class="container">
            <!--Card-->
            <div class="card z-depth-1 px-0 py-0 ">
                   <div class="view card-header media  view">
                    <div class="media-body mt-auto mb-auto">
                        <h5 class="mt-0 ">My Profile </h5>
                    </div>
                </div>
                <div class="d-flex  flex-row">
		              <div class="p-5" >
                            <!--Card image-->
                            <img class="img-fluid" src="../../images/users/m4.png" alt="Card image cap">
                        </div>
                        <!--Card content-->
                        <div class="p-4 w-50">
                                <!-- Form register -->
                                
                                <form>
                                      <div class="form-group ">
                                        <label class=" col-form-label" for="name">Name</label>
                                              <input type="text" class="form-control py-0 my-0" id="name" aria-describedby="emailHelp" placeholder="Enter Name" value={{currentUser.username}}>
                                      </div>
                                    
                                      <div class="form-group ">
                                        <label class="mb-0 px-0  col-form-label" for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control py-0 my-0 " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="sanketgawas1993@gmail.com">
                                    </div>
                                    
                                     <div class="form-group ">
                                        <label class="mb-0 px-0  col-form-label" for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control py-0 my-0 " id="exampleInputPassword1" placeholder="Password" value="12345">
                                      </div>
                                    
                                    
                                     <div class="form-group ">
                                        <label class="mb-0 px-0 col-form-label" for="mobile">Mobile</label>
                                            <input type="number" class="form-control py-0 my-0 " id="mobile" placeholder="Mobile" value="9082506985">
                                      </div>
                                     <div class="form-group text-right">
                                             <button type="submit" class="btn btn-default">Save</button>
                                      </div>
                                 
                                     
                                    </form>
                
                        </div>
                    </div>
            </div>
            <!--/.Card-->
               
</div>
