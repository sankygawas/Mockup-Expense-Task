<div class="container">
	<div class="row">
		<div class="col ">
            <!--Card-->
            <div class="card z-depth-1 px-0 py-0 ">
                   <div class="view card-header media z-index-1 view ">
                    <div class="media-body mt-auto mb-auto">
                        <h5 class="mt-0 ">Add Expense </h5>
                    </div>
                </div>
                            <div class="card-body text-center" ng-controller="ExpenseController as ctrl">
                                <!-- Form register -->
                                
                                <form ng-submit="ctrl.addExpense()" class="w-50 mx-auto">
                                      <div class="md-form">
                                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp"  ng-model="name" required>
                                           <label  for="name">Expense Name</label>
                                      </div>
                                    
                                     <div class="md-form">
                                        <input type="text" class="form-control" id="cost" aria-describedby="emailHelp"  ng-model="cost" required>
                                        <label  for="cost">Cost</label>
                                      </div>
                                    
                                     <div class="md-form">
                                        <label for="date">Date</label>
                                         <input type="text" class="form-control " id="date" aria-describedby="emailHelp"  ng-model="date" required>
                                      </div>
                                    
                                     <div class="form-group ">
                                        <div class="col"></div>
                                          <div class="col-5 pl-0 pr-3 inline-block text-center">
                                             <button type="submit" class="btn btn-default darken-4">Save</button>
                                          </div>
                                      </div>
                                 
                                     
                                    </form>
                    </div>
            </div>
            <!--/.Card-->
               
	   </div>
</div>
</div>
